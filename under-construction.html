<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapa tiek izstrādāta - Perfection 86</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --lightning-red: #FF0000;
      --racing-red: #CC0000;
      --accent: #FF0000;
      --racing-white: #FFFFFF;
      --racing-black: #000000;
      --racing-gray: #1a1a1a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" fill="%23FF0000"/></svg>'), auto;
    }
    
    * {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" fill="%23FF0000"/></svg>'), auto;
    }
    
    a, button {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" fill="%23FF0000"/></svg>'), pointer;
    }
    
    .construction-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .construction-title {
      font-family: 'Bebas Neue', 'Russo One', 'Orbitron', Arial, sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 900;
      color: var(--racing-white);
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-shadow: 0 4px 32px rgba(34,34,34,0.32), 0 0 0.5em var(--accent);
    }
    
    .construction-message {
      font-family: 'Inter', Arial, sans-serif;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #cccccc;
      margin-bottom: 50px;
      line-height: 1.8;
      max-width: 600px;
    }
    
    .construction-creator {
      font-family: 'Inter', Arial, sans-serif;
      font-size: clamp(0.85rem, 2vw, 1rem);
      color: #999;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .construction-creator strong {
      color: var(--accent);
      font-weight: 600;
    }
    
    .construction-icon {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }
    
    @media (max-width: 768px) {
      .construction-title {
        letter-spacing: 4px;
      }
      
      .construction-message {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <div class="construction-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1 class="construction-title">LAPA TIEK IZSTRĀDĀTA</h1>
    <p class="construction-message">
      Šobrīd šī lapa tiek izstrādāta un drīzumā būs pieejama. Lūdzu, atgriezieties vēlāk.
    </p>
    <div class="construction-creator">
      <p>Lapu izstrādā <strong>SIA A&J Marketing group</strong></p>
    </div>
  </div>
</body>
</html>
